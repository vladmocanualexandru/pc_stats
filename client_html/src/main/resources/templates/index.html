<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PC Stats</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/index.css}'>
</head>
<body th:attr="data-noCpuCores=${systemInfo.noCpuCores},data-pollUrl=@{/poll-system-stats}">
    <!-- <p th:text="${systemInfo.pcName}"></p>
    <p th:text="${systemInfo.cpuName}"></p>
    <p th:text="${systemInfo.gpuName}"></p>
    <p id="timeP" th:text="${currentTime}"></p>

    <p>CPU load: <span id="cpuLoadP"></span></p>
    <p>GPU load: <span id="gpuLoadP"></span></p>
    <p>RAM load: <span id="ramLoadP"></span></p> -->

    <div id="firstRow">
        <div class="label">CPU</div>
        <div class="label">GPU</div>
        <div class="label">RAM</div>
    </div>

    <div id="secondRow">
        <div class="dial-container">
            <img class="gauge" th:src="@{/images/gauge_percentage_load.png}"/>
            <div class="shadowContainer">
                <img id="cpuLoadDialShadow" class="dialShadow" th:src="@{/images/dial_shadow.png}"/>
            </div>
            <img id="cpuLoadDial" class="dial" th:src="@{/images/dial.png}"/>
            <img class="topLayer" th:src="@{/images/top_layer.png}"/>
        </div>

        <div class="dial-container">
            <img class="gauge" th:src="@{/images/gauge_percentage_load.png}"/>
            <div class="shadowContainer">
                <img id="gpuLoadDialShadow" class="dialShadow" th:src="@{/images/dial_shadow.png}"/>
            </div>
            <img id="gpuLoadDial" class="dial" th:src="@{/images/dial_beige.png}"/>
            <img class="topLayer" th:src="@{/images/top_layer.png}"/>
        </div>

        <div class="dial-container">
            <img class="gauge" th:src="@{/images/gauge_percentage_load.png}"/>
            <div class="shadowContainer">
                <img id="ramLoadDialShadow" class="dialShadow" th:src="@{/images/dial_shadow.png}"/>
            </div>
            <img id="ramLoadDial" class="dial" th:src="@{/images/dial_yellow.png}"/>
            <img class="topLayer" th:src="@{/images/top_layer.png}"/>
        </div>
    </div>

    <div id="thirdRow">
        <div class="dial-container">
            <img class="gauge" th:src="@{/images/gauge_20_100_temperature.png}"/>
            <div class="shadowContainer">
                <img id="cpuTempDialShadow" class="dialShadow" th:src="@{/images/dial_shadow.png}"/>
            </div>
            <img id="cpuTempDial" class="dial" th:src="@{/images/dial_green.png}"/>
            <img class="topLayer" th:src="@{/images/top_layer.png}"/>
        </div>

        <div class="dial-container">
            <img class="gauge" th:src="@{/images/gauge_20_100_temperature.png}"/>
            <div class="shadowContainer">
                <img id="gpuTempDialShadow" class="dialShadow" th:src="@{/images/dial_shadow.png}"/>
            </div>
            <img id="gpuTempDial" class="dial" th:src="@{/images/dial_red.png}"/>
            <img class="topLayer" th:src="@{/images/top_layer.png}"/>
        </div>
    </div>

    <script th:src="@{/js/external/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</body>
</html>
