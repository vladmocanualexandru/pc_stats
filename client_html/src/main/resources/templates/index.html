<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PC Stats</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/index.css}'>
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/toggle_switch.css}'>
</head>
<body th:attr="data-noCpuCores=${systemInfo.noCpuCores},data-pollUrl=@{/poll-system-stats}" th:style="'background:url('+ @{/images/background_dark_wood_1920_1080.jpg} +');'">
    
    <!-- <p th:text="${systemInfo.pcName}"></p>
    <p th:text="${systemInfo.cpuName}"></p>
    <p th:text="${systemInfo.gpuName}"></p>
    <p id="timeP" th:text="${currentTime}"></p>

    <p>CPU load: <span id="cpuLoadP"></span></p>
    <p>GPU load: <span id="gpuLoadP"></span></p>
    <p>RAM load: <span id="ramLoadP"></span></p> -->



    <!-- <div id="firstRow">
        <div class="label">CPU</div>
        <div class="label">GPU</div>
        <div class="label">RAM</div>
    </div> -->
    
    <div class="row">
        <th:block th:replace="~{gauge::_( 'writing_utilization', 'cpuLoadDial', 'dial_red')}"></th:block>
        <th:block th:replace="~{gauge::core_status()}"></th:block>
        <th:block th:replace="~{gauge::_( 'writing_temperature', 'cpuTempDial', 'dial_red')}"></th:block>
        <th:block th:replace="~{gauge::_( 'writing_fan_speed', 'cpuFanDial', 'dial_red')}"></th:block>
    </div>
    <div class="separator"></div>
    <div class="row">
        <th:block th:replace="~{gauge::_( 'writing_utilization_core', 'gpuCoreLoadDial', 'dial_green')}"></th:block>
        <th:block th:replace="~{gauge::_( 'writing_utilization_memory', 'gpuMemLoadDial', 'dial_green')}"></th:block>
        <th:block th:replace="~{gauge::_( 'writing_temperature', 'gpuTempDial', 'dial_green')}"></th:block>
        <th:block th:replace="~{gauge::_( 'writing_fan_speed', 'gpuFanDial', 'dial_green')}"></th:block>
    </div>
    <div class="separator"></div>
    <div class="row">
        <th:block th:replace="~{gauge::_disk( 'writing_time', 'timeDial', 'dayMomentDisk')}"></th:block>
        <th:block th:replace="~{gauge::_( 'writing_utilization', 'ramLoadDial', 'dial_yellow')}"></th:block>
        <th:block th:replace="~{gauge::_( 'writing_consumption', 'wattLoadDial', 'dial_orange')}"></th:block>
        <div class="dial-container" style="vertical-align: bottom; text-align:center;">
            <div style="height:50px;"></div>
            <th:block th:replace="~{toggle_switch::_( 'animationToggle', true)}"></th:block>
        </div>
    </div>

    <script th:src="@{/js/external/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/toggle_switches.js}"></script>
</body>
</html>
