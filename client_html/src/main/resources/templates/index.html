<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PC Stats</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/index.css}'>
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/controls.css}'>
</head>
<body th:attr="data-theme=${theme},data-noCpuCores=${systemInfo.noCpuCores},data-pollUrl=@{/poll-system-stats}" th:style="'background:url('+ @{/images/{theme}/background.jpg(theme=${theme})} +');'">  
    <div class="row">
        <th:block th:replace="~{gauge::_( 'cpu_utilization', 'cpuLoadDial', 'dial_red')}"></th:block>
        <th:block th:replace="~{gauge::core_status()}"></th:block>
        <th:block th:replace="~{gauge::_( 'cpu_temperature', 'cpuTempDial', 'dial_red')}"></th:block>
        <th:block th:replace="~{gauge::_( 'cpu_ventilator', 'cpuFanDial', 'dial_red')}"></th:block>
    </div>
    <div class="separator"></div>
   <div class="row">
        <th:block th:replace="~{gauge::_( 'gpu_core_utilization', 'gpuCoreLoadDial', 'dial_green')}"></th:block>
        <th:block th:replace="~{gauge::_( 'gpu_mem_utilization', 'gpuMemLoadDial', 'dial_green')}"></th:block>
        <th:block th:replace="~{gauge::_( 'gpu_temperature', 'gpuTempDial', 'dial_green')}"></th:block>
        <th:block th:replace="~{gauge::_( 'gpu_ventilator', 'gpuFanDial', 'dial_green')}"></th:block>
    </div>
    <div class="separator"></div> 
    <div class="row">
        <th:block th:replace="~{gauge::_time( 'time', 'timeDial', 'dayMomentDisk')}"></th:block>
        <th:block th:replace="~{gauge::_( 'ram_utilization', 'ramLoadDial', 'dial_yellow')}"></th:block>
        <th:block th:replace="~{gauge::_( 'watts_consumption', 'wattLoadDial', 'dial_orange')}"></th:block>
        <th:block th:replace="~{gauge::_( 'fps_frames', 'fpsDial', 'dial_yellow')}"></th:block>
    </div>
    <div class="separator"></div>
    <div class="row">
        <th:block th:replace="~{gauge::_( 'cha1_ventilator', 'cha1FanDial', 'dial_full')}"></th:block>
        <div class="dial-container" style="vertical-align: bottom; text-align:center;">
            <th:block th:replace="~{controls::toggle_switch( 'recordToggle', 'rec', true)}"></th:block>
            <th:block th:replace="~{controls::button('reset', 'reset')}"></th:block>
        </div>
        <div class="dial-container" style="vertical-align: bottom; text-align:center;">
            <th:block th:replace="~{controls::toggle_switch( 'animationToggle', 'anim', true)}"></th:block>
            <th:block th:replace="~{controls::button('reload', 'reload')}"></th:block>
        </div>
        <th:block th:replace="~{gauge::_( 'cha2_ventilator', 'cha2FanDial', 'dial_full')}"></th:block>
    </div>

    <script th:src="@{/js/external/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/toggle_switches.js}"></script>
</body>
</html>
