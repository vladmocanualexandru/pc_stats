<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Canvas gauges</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
      html, body {
        margin:0px;
        padding:0px;
      }

      body {
         background:#000;
      }

      #buttonContainer{
         text-align:center;
         font-family: Arial;
         font-size: 18px;
         color: #999;
         width: 800px;
         cursor: pointer;
         line-height:76px;
      }
      #buttonContainer span {
         margin:0px 30px;
      }
    </style>

</head>
<body th:attr="data-pollUrl=@{/poll-system-stats}">  
   <canvas width="800" height="400"></canvas>
   <div id="buttonContainer">
      <span onclick="toggleMaxValuesView(this)">SHOW MAX</span>
      <span onclick="resetMaxValues()">RESET MAX</span>
      <span onclick="reloadPage()">RELOAD</span>
   </div>
   
   <script th:src="@{/js/external/jquery-3.5.1.min.js}"></script>
   <script th:src="@{/js/rings.js}"></script>
</body>
</html>
